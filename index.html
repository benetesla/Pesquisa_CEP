<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>App Pesquisa Endereço</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>
        function getbuscarCep(cep) {
            let url = `https://viacep.com.br/ws/${cep}/json/`;
            let xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", url, true);
            // A função de callback é executada quando o estado do objeto XMLHttpRequest mudar

            xmlHttp.onreadystatechange = function() {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                    let dados = xmlHttp.responseText;
                    let dadosJSON = JSON.parse(dados);

                    document.getElementById("logradouro").value = dadosJSON.logradouro;
                    document.getElementById("bairro").value = dadosJSON.bairro;
                    document.getElementById("cidade").value = dadosJSON.localidade;
                    document.getElementById("uf").value = dadosJSON.uf;


                }
            }
            xmlHttp.send();
        }
    </script>
    <style>
        body {
            background-color: #aca6a6;
            border-color: blanchedalmond;
            box-sizing: content-box;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-light bg-light mb-4">
        <div class="container">
            <div class="navbar-brand mb-0 h1">
                <h3>App Pesquisa Endereço</h3>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row form-group">
            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="CEP" onblur="getbuscarCep(this.value)" />
            </div>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Endereço" readonly id="logradouro" />
            </div>
        </div>

        <div class="row form-group">
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Bairro" readonly id="bairro" />
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Cidade" readonly id="cidade" />
            </div>

            <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="UF" readonly id="uf" />
            </div>
        </div>

        <div>

        </div>
        <!--Descricao do serviço-->
        <div class="row form-group">
            <div class="col-sm-12">
                <textarea class="form-control" placeholder="Descrição do serviço" rows="5"></textarea>
            </div>
        </div>
        <!--Descricao do serviço-->
        <div class="row form-group">
            <div class="col-sm-12">
                <button class="btn btn-primary btn-lg btn-block">Enviar</button>
            </div>

        </div>
        <footer class="footer">
            <div class="container">
                <span class="text-muted">
                    Desenvolvido por <a href="#">@Benevanio</a>
                </span>
                <span class="text-muted">
                    todos os direitos reservados
                </span>
                <span class="text-muted">
                    <a href="https://github.com/benetesla">
                        <img src="https://img.icons8.com/ios/50/000000/github.png" />
                    </a>
                </span>
            </div>


</body>

</html>
